name: Weekly Session Sync

on:
  schedule:
    # Runs every Friday at 1:00 AM (UTC)
    - cron: '0 1 * * 5'
  workflow_dispatch: # Allow manual triggering for testing

permissions:
  contents: write
  issues: write
  pull-requests: read
  pages: write
  id-token: write

jobs:
  sync-session:
    runs-on: ubuntu-latest
    outputs:
      synced_to_prod: ${{ steps.check_sync.outputs.synced_to_prod }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for branch comparison
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check for new sessions
        id: check_sessions
        run: |
          # Fetch all branches
          git fetch origin dev prod
          
          # Get session files from dev and prod branches
          DEV_SESSIONS=$(git ls-tree -r origin/dev --name-only | grep "^02-SESSIONS/session-[0-9]\+-" | sort)
          PROD_SESSIONS=$(git ls-tree -r origin/prod --name-only | grep "^02-SESSIONS/session-[0-9]\+-" | sort)
          
          # Always find the highest session number in dev branch (excluding session-0)
          # Extract session numbers, filter out session-0, and find the max
          SESSION_COUNT=$(echo "$DEV_SESSIONS" | grep -oE 'session-[0-9]+' | grep -oE '[0-9]+' | grep -v '^0$' | sort -n | tail -1)
          
          # If no sessions found (shouldn't happen), default to 1
          if [ -z "$SESSION_COUNT" ]; then
            SESSION_COUNT=1
          fi
          
          echo "session_count=$SESSION_COUNT" >> $GITHUB_OUTPUT
          
          # Check if there are new sessions in dev
          NEW_SESSIONS=$(comm -23 <(echo "$DEV_SESSIONS") <(echo "$PROD_SESSIONS"))
          
          if [ -z "$NEW_SESSIONS" ]; then
            echo "No new sessions found"
            echo "has_new_sessions=false" >> $GITHUB_OUTPUT
          else
            echo "New sessions found:"
            echo "$NEW_SESSIONS"
            echo "has_new_sessions=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Update README badge
        run: |
          set -e # Exit on any error
          # Checkout dev branch
          git checkout dev
          
          # Update the session badge in README.md
          SESSION_COUNT=${{ steps.check_sessions.outputs.session_count }}
          
          # Check if README needs updating
          CURRENT_BADGE=$(grep -o "Last_Vigil-Session_[0-9]*-grey" README.md | grep -o "[0-9]*" || echo "0")
          
          if [ "$CURRENT_BADGE" != "$SESSION_COUNT" ]; then
            echo "Updating badge from Session $CURRENT_BADGE to Session $SESSION_COUNT"
            sed -i "s/\[\!\[Last Vigil\](https:\/\/img\.shields\.io\/badge\/Last_Vigil-Session_[0-9]*-grey\.svg)\]/[![Last Vigil](https:\/\/img.shields.io\/badge\/Last_Vigil-Session_${SESSION_COUNT}-grey.svg)]/" README.md
            
            # Commit the change
            git add README.md
            git commit -m "Update session badge to Session ${SESSION_COUNT}"
            
            # Push to dev
            git push origin dev
            
            echo "badge_updated=true" >> $GITHUB_OUTPUT
          else
            echo "Badge already correct (Session $SESSION_COUNT)"
            echo "badge_updated=false" >> $GITHUB_OUTPUT
          fi
        id: update_badge
          
      - name: Sync to production
        if: steps.check_sessions.outputs.has_new_sessions == 'true' || steps.update_badge.outputs.badge_updated == 'true'
        id: sync_prod
        run: |
          set -e # Exit on any error
          
          # Checkout prod and merge dev
          git checkout prod
          git pull origin prod
          git merge dev -m "Weekly session sync: Session ${{ steps.check_sessions.outputs.session_count }}"
          
          # Push to prod
          git push origin prod
          
          echo "synced_to_prod=true" >> $GITHUB_OUTPUT
          
      - name: Set sync status
        id: check_sync
        run: |
          if [ "${{ steps.check_sessions.outputs.has_new_sessions }}" == "true" ] || [ "${{ steps.update_badge.outputs.badge_updated }}" == "true" ]; then
            echo "synced_to_prod=true" >> $GITHUB_OUTPUT
          else
            echo "synced_to_prod=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Summary
        if: always()
        run: |
          echo "üìä Current session count: ${{ steps.check_sessions.outputs.session_count }}"
          
          if [ "${{ steps.update_badge.outputs.badge_updated }}" == "true" ]; then
            echo "üè∑Ô∏è Badge updated to Session ${{ steps.check_sessions.outputs.session_count }}"
          else
            echo "üè∑Ô∏è Badge already correct (Session ${{ steps.check_sessions.outputs.session_count }})"
          fi
          
          if [ "${{ steps.check_sessions.outputs.has_new_sessions }}" == "true" ]; then
            echo "üÜï New sessions detected"
          else
            echo "‚ÑπÔ∏è No new sessions found"
          fi
          
          if [ "${{ steps.check_sessions.outputs.has_new_sessions }}" == "true" ] || [ "${{ steps.update_badge.outputs.badge_updated }}" == "true" ]; then
            echo "üöÄ Changes synced to production"
            echo "üåê Site deployment will be triggered automatically"
          else
            echo "‚úÖ No sync needed - everything up to date"
          fi
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Weekly Session Sync Failed',
              body: `The weekly session sync workflow failed on ${new Date().toISOString()}.
              
              **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              Please check the logs and resolve any merge conflicts or errors.`,
              labels: ['automation', 'error']
            })

  deploy-site:
    needs: sync-session
    if: needs.sync-session.outputs.synced_to_prod == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout prod branch
        uses: actions/checkout@v4
        with:
          ref: prod
          
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Create content symlinks
        run: |
          cd .web/quartz/content
          # Remove any existing symlinks/directories
          rm -rf 00-CAMPAIGN 01-CHARACTERS 02-SESSIONS 03-WORLD 04-RESOURCES 05-LORE
          # Create symlinks to root directories
          ln -s ../../../00-CAMPAIGN 00-CAMPAIGN
          ln -s ../../../01-CHARACTERS 01-CHARACTERS
          ln -s ../../../02-SESSIONS 02-SESSIONS
          ln -s ../../../03-WORLD 03-WORLD
          ln -s ../../../04-RESOURCES 04-RESOURCES
          ln -s ../../../05-LORE 05-LORE
          
      - name: Install dependencies
        run: |
          cd .web/quartz
          npm ci
          
      - name: Build Quartz site
        run: |
          cd .web/quartz
          npx quartz build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .web/quartz/public
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "üöÄ Site deployed successfully!"
          echo "üìù Site URL: ${{ steps.deployment.outputs.page_url }}"